<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <form>
        <div>
            <label for="player1-name">Name of Player 1:</label>
            <input type="text" id="player1-name" name="player1-name">
        </div>
        <div>
            <label for="player2-name">Name of Player 2:</label>
            <input type="text" id="player2-name" name="player2-name">
        </div>
        <button type="button" id="start-restart">Start!</button>
    </form>
    <div class="container disable-select">
        <div class="square-grid" id="square-grid-0"></div>
        <div class="square-grid" id="square-grid-1"></div>
        <div class="square-grid" id="square-grid-2"></div>
        <div class="square-grid" id="square-grid-3"></div>
        <div class="square-grid" id="square-grid-4"></div>
        <div class="square-grid" id="square-grid-5"></div>
        <div class="square-grid" id="square-grid-6"></div>
        <div class="square-grid" id="square-grid-7"></div>
        <div class="square-grid" id="square-grid-8"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
